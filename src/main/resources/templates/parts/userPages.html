<div th:if="${totalPages} < 6">
  <div class="text-center">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" th:href="@{ '/api/admin/users?page=1' }">1</a></li>
        <li class="page-item"><a class="page-link" th:href="@{ '/api/admin/users?page=2' }">2</a></li>
        <li class="page-item"><a class="page-link" th:href="@{ '/api/admin/users?page=3' }">3</a></li>
        <li class="page-item"><a class="page-link" th:href="@{ '/api/admin/users?page=4' }">4</a></li>
        <li class="page-item"><a class="page-link" th:href="@{ '/api/admin/users?page=5' }">5</a></li>
      </ul>
    </nav>
  </div>
</div>

<div th:if="${totalPages} > 6">
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" >

      <li class="page-item">
        <a class="page-link" th:href="@{'/api/admin/users' +'?page=1'}">1</a>
      </li>

      <li class="page-item disabled" th:if="${currentPage>2}">
        <a class="page-link" href="#">...</a>
      </li>

      <!--list-->
      <li class="page-item" th:each="i : ${threePages}">
        <a class="page-link" th:href="@{'/api/admin/users' + '?page=' + ${i}}" th:utext="${i}">5</a>
      </li>
      <!--end-->

      <li class="page-item disabled" th:if="${currentPage < totalPages - 3}">
        <a class="page-link" href="#">...</a>
      </li>

      <li class="page-item">
        <a class="page-link" th:href="@{'/api/admin/users' +'?page=' + ${totalPages} }" th:utext="${totalPages}">10</a>
      </li>
    </ul>
  </nav>
</div>
