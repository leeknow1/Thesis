<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/api/home">Home</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li sec:authorize="authenticated" class="nav-item">
            <a class="nav-link" href="/api/characters/mine">My Characters</a>
          </li>
          <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
            <a class="nav-link" href="/api/admin/users">Users</a>
          </li>
          <form class="d-flex" role="search" method="get" style="margin-left: 15px">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="name">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <li th:if="${passedHour}" sec:authorize="anonymous" class="nav-item mx-5">
            <h4 style="color: red">It's been more than 1 hour! Your eyes should rest now!</h4>
          </li>
        </ul>

        <div sec:authorize="authenticated" style="margin-right: 15px">
          <a href="/api/characters/request" class="btn btn-outline-warning btn-sm">Check Requests</a>
        </div>
        <div sec:authorize="authenticated" style="margin-right: 15px">
          <a href="/api/feedback" class="btn btn-outline-info btn-sm">Feedback</a>
        </div>
        <div sec:authorize="hasAuthority('ADMIN')" style="margin-right: 5px">
          <a href="/api/registration" class="btn btn-outline-light btn-sm">Register</a>
        </div>
        <div sec:authorize="anonymous">
          <a href="/api/login" class="btn btn-outline-light btn-sm">Login</a>
        </div>
        <div sec:authorize="authenticated">
          <a href="/api/logout" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
      </div>
    </div>
  </nav>
</header>
