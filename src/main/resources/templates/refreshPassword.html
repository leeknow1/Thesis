<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Refresh password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: #F0F8FF">

<header th:insert="~{/parts/header}"></header>

<br><br><br>

<form class="container w-25" th:method="POST" th:action="@{/api/refresh-password}" th:object="${user}">
  <h2 class="form-signin-heading">Refresh password</h2>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" required
           autofocus>
    <small style="color: red" class="mt-1 mb-3" th:if="${message}">User with this email does not exist!</small>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">New Password</label>
    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password"
           required>
  </div>

  <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Submit</button>
</form>

<br><br><br><br><br>

<footer th:insert="~{/parts/footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
