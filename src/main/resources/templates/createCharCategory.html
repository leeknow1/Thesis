<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add Character Category</title>
</head>
<body style="background-color: #F0F8FF">
<div class="container py-3">

    <header th:insert="~{parts/header}"></header>
    <br><br><br>

    <main>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Category creation</h1>
                    <p class="lead text-muted">Please add name and image for character category</p>
                </div>
            </div>
        </section>

        <form method="post" th:action="@{ '/api/category/admin/add' }" th:object="${category}"
              enctype="multipart/form-data">
            <div class="mb-3 w-50">
                <label for="cName" class="form-label">Name</label>
                <input class="form-control mb-3" type="text" placeholder="Category name" id="cName" th:field="*{name}"
                       required>
                <small style="color: red" th:if="${isNameInvalid}">Category with this name already exist!</small><br>
            </div>

            <div class="mb-3 w-75">
                <label for="image" class="form-label">Please choose category image</label>
                <input class="form-control mb-3" type="file" id="image" name="img" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>

    </main>

    <br><br><br><br><br>
    <footer class="container" th:insert="~{parts/footer}"></footer>

</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
