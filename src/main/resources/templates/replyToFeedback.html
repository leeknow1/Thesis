<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Reply to Feedback</title>
</head>
<body style="background-color: #F0F8FF">

<div class="container py-3">
    <header th:insert="~{/parts/header}"></header>

    <main>

        <br><br><br><br>

        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal" th:text=" 'Please reply to ' + ${username} + ' feedback here' "></h1>
            <p class="fs-5 text-muted">text text text text text text text</p>
        </div>

        <form method="post" th:action="@{ '/api/feedback/reply/' + ${id} }" th:object="${feedback}">
            <div class="mb-3 w-75">
                <textarea class="form-control my-2" id="exampleFormControlTextarea1" rows="3" th:text="${replyMessage}"
                          disabled readonly></textarea>
                <textarea class="form-control" id="exampleFormControlTextarea2" rows="3" th:field="*{message}"
                          required></textarea>
            </div>
            <button type="submit" class="btn btn-sm btn-success">Submit</button>
        </form>

        <br><br><br><br><br>

    </main>

    <footer th:insert="~{/parts/footer}"></footer>

</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
