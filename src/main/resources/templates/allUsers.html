<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>

  <header th:insert="~{parts/header}"></header>

  <br><br><br>

  <div th:insert="~{parts/userPages}"></div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Username</th>
      <th scope="col">Role</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="el : ${users}">
      <th th:text="${el.id}">...</th>
      <td th:text="${el.username}">...</td>
      <td th:text="${el.role.name}">...</td>
      <th><a th:href="@{'/api/admin/users/edit/' + ${el.id}}">Edit</a></th>
      <th><a th:href="@{'/api/admin/users/delete/' + ${el.id}}">Delete</a></th>
    </tr>
    </tbody>
  </table>

  <br><br><br>

  <footer class="container" th:insert="~{parts/footer}"></footer>
</body>
</html>
